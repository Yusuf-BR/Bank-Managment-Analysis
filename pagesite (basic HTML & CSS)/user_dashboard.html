<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Utilisateur</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Tableau de Bord Utilisateur</h1>
            <button id="logoutBtn" class="logout-button">Déconnexion</button>
        </header>
        <main>
            <h2>Bienvenue, Utilisateur !</h2>
            <div class="dashboard-content">
                <div class="card">
                    <h3>Aperçu du Compte</h3>
                    <p>Détails sur votre compte et les activités récentes.</p>
                </div>
                <div class="card">
                    <h3>Transactions</h3>
                    <p>Consultez et gérez vos transactions.</p>
                </div>
            </div>
            <div class="dashboard">
                <iframe title="Utilisateur" width="100%" height="600" src="https://app.powerbi.com/view?r=eyJrIjoiMGQ1ZjY4MmMtM2Q4NC00MmY4LTk5YjgtOTI0ODAyZWQ3NTNiIiwidCI6ImRiZDY2NjRkLTRlYjktNDZlYi05OWQ4LTVjNDNiYTE1M2M2MSIsImMiOjl9" frameborder="0" allowFullScreen="true"></iframe>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
