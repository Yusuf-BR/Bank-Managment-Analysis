<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up here</a></p>
        </div>

        <div id="signup-form" class="form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <label for="signupFullname">Full Name:</label>
                <input type="text" id="signupFullname" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" pattern="[a-z0-9._%+-]+@gmail\.com$" required>
                <label for="signupRole">Role:</label>
                <select id="signupRole">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <label for="signupGender">Gender:</label>
                <select id="signupGender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
